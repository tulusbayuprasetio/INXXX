<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .container {
            max-width: 700px;
            width: 90%;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(255, 0, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 60px;
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        .facebook { background: linear-gradient(45deg, #1877f2, #42a5f5); }
        .tiktok { background: linear-gradient(45deg, #000000, #333333); }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .github { background: linear-gradient(45deg, #333, #666); }
        .whatsapp { background: linear-gradient(45deg, #25d366, #4caf50); }
        .btn i {
            font-size: 1.5em;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .btn {
                width: 250px;
                height: 50px;
                font-size: 1em;
            }
            .btn i {
                font-size: 1.2em;
            }
        }
        @media (max-width: 480px) {
            .buttons {
                gap: 15px;
            }
            .btn {
                width: 200px;
                height: 45px;
                font-size: 0.9em;
            }
            .btn i {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="buttons">
            <a href="https://www.facebook.com/tulus.bayu.prasetio.2025?mibextid=ZbWKwL" class="btn facebook" target="_blank">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
            </a>
            <a href="https://www.tiktok.com/@tulusbayuprasetio" class="btn tiktok" target="_blank">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://www.instagram.com/akademi_cripto_clip?igsh=NDFrZTBnaTJtMHNh" class="btn instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://github.com/tulusbayuprasetio" class="btn github" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://wa.me/+6285180636584" class="btn whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
        </div>
    </div>
</body>
</html>
